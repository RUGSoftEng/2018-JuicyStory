<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Juicy Story</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="wrapper">
			<h1><a href="{% url 'home'%}">Juicy Story</a></h1>
			<nav>
				<ul>
					<li><form action="{% url 'users:login' %}" method="post">
						{% csrf_token %}
						<button type="submit">login</button>
					</form></li>
					<li><form action="{% url 'users:signup' %}" method="post">
						{% csrf_token %}
						<button type="submit">signup</button>
					</form></li>
					{% if request.user.is_authenticated %}
					<li><form action="{% url 'users:logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">logout</button>
					</form></li>
					<li><form action="{% url 'iusers:addIuser' %}" method="post">
						{% csrf_token %}
						<button type="submit">add Instagram Account</button>
					</form></li>
					{% endif %}
				</ul>
			</nav>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
