<!DOCTYPE html>
<html>
	<head>
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<div class="wrapper">
			<h1><a href="{% url 'home'%}">Juicy Story</a></h1>
			<h4>User <a href="{% url 'iusers:list_iusers' %}">{{ user }}</a></h4>
			<nav>
				<ul>
					<li><form action="{% url 'users:login' %}" method="post">
						{% csrf_token %}
						<button type="submit">login</button>
					</form></li>
					<li><form action="{% url 'users:signup' %}" method="post">
						{% csrf_token %}
						<button type="submit">signup</button>
					</form></li>
					{% if request.user.is_authenticated %}
					<li><form action="{% url 'users:logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">logout</button>
					</form></li>
					<li><form action="{% url 'iusers:add_iuser' %}" method="post">
						{% csrf_token %}
						<button type="submit">add Instagram Account</button>
					</form></li>
					{% endif %}
				</ul>
			</nav>
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
