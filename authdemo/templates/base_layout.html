{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Varela Round'>
		<!-- Bootstrap CSS -->
		
		<link rel="stylesheet" type="text/css" href="{% static 'css/utils.css'%}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/main.css'%}">
		<link rel="stylesheet" href="{% static 'css/dashboard.css'%}">
		{% block head %}
		{% endblock %}
	</head>
	<body>
		<header>
			<div class="logo">
				<h1><a href="{% url 'home' %}">Juicy Story</a></h1>
			</div>
			<div class="menu">
			<h4>User <a href="{% url 'home' %}">{{ user }}</a></h4>
				<ul>
					{% if request.user.is_authenticated %}
					
					<li><a href="{% url 'home' %}"> Home</a></li>
					<li><a href="{% url 'iusers:list_iusers' %}"> Instagram Account list</a></li>
					
					
					<li><form action="{% url 'users:logout' %}" method="post">
						{% csrf_token %}
						<button type="submit">logout</button>
					</form></li>
					
					{% else %}
					
					<li><form action="{% url 'users:login' %}" method="post">
						{% csrf_token %}
						<button type="submit">login</button>
					</form></li>
					<li><form action="{% url 'users:signup' %}" method="post">
						{% csrf_token %}
						<button type="submit">signup</button>
					</form></li>
					{% endif %}
				</ul>
<!--				<ul>
				<li><a href=""><i class="glyphicon glyphicon-bell"></i></a></li>
				<li>|</li>
				<li><a href="">Account Settings</a></li>
				<li>|</li>
				<li><a href="">Log out</a></li>
				</ul>-->
			</div>
		</header>
			{% block body %}
			{% endblock %}
		</div>
	</body>
</html>
