{% load staticfiles %}
<html>
<head>
  <title>Instagram Account List | Juicy Story</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
	<div class="container-login100">
	<div class="wrap-login100">
		<h2>Instagram Accounts</h2>
		<div class="wrapper">
			{% for iuser in iusers %}
			<div class="instagram-account">
				<a href="{% url 'home' iuser.username %}">{{ iuser.username }}</a>
			</div>
			{% endfor %}
			<form class="login100-form validate-form" action="{% url 'iusers:add_iuser' %}" method="post">
				{% csrf_token %}
				<div class="container-login100-form-btn">
					<input type="submit" class="login100-form-btn" value="Add Instagram Account">
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
