	<div id="accountList" class="accountList">
    	<div class="split col-md-4 left">
	        <label>Instagram Accounts</label>
	        <ul>
	          {% for iuser in iusers %}
	            <li><img id="over" src="{% static 'images/profile.png' %}" class="img-circle"><b><a href="{% url 'home' iuser.username %}">{{ iuser.username }}</a></b></li>
	          {% endfor %}
	        </ul>
      	</div>
		
		<form class="split col-md-8 right validate-form" action="{% url 'iusers:list_iusers' %}" method="post">
	        <label>Manage account list</label>
	        {% csrf_token %}
	    	</br>
	    	<div class="container-input validate-input" data-validate = "Invalid Username">
				{% render_field form.username class="input" placeholder=form.username.label %}
			</div>
	        <div class="container-input">
	          	<input type="submit" value="Add">
			</div>
    	</form>
	</div>
	
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
