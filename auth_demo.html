<!DOCTYPE html>
<html>
<head>
  <title>TEST</title>
</head>
<body>
  <h1>Demo for getting auth key</h1>
  <p>This page will redirect you to the juicystory website, with the "code" needed for further access to the api operations in the url.</p>
  <p>In the future we should set up an API endpoint to capture that code and use it in our operations.</p>

  <form action="https://api.instagram.com/oauth/authorize" method="get">
  <div>
    <label for="client_id">client_id</label>
    <input name="client_id" id="client_id" value="a81a42fcf5eb4194b4905822fc05f56a">
  </div>
  <div>
    <label for="redirect_uri">redirect_uri</label>
    <input name="redirect_uri" value="http://www.juicystory.nl/">
  </div>
  <div>
    <label for="response_type">response_type</label>
    <input name="response_type" value="code">
  </div>
  <div>
    <button>Send</button>
  </div>
</form>
</body>
</html>
